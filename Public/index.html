<!DOCTYPE html>
<htm lang="en">
    <head>
        <title>The Puzzel game</title>
        <meta name="description" content="The Puzzel Game">

        <script src="js/aframe.min.js"></script>
        <script src="js/aframe-physics-system.min.js"></script>
        <script src="js/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug: false; gravity: -9.8">
            <a-entity environment="preset: forest; ground: flat; groundColor: #228B22;"></a-entity>
            <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#808080" material="shader: grid;"></a-plane>
            
            <a-entity id="player" position="0 1.6 0" mouvement-controls>
                <a-camera look-controls>
                    <a-cursor></a-cursor>
                </a-camera>
            </a-entity>

            <a-entity id="menu_panel" position="0 3 -4">
                <a-plane width="4" height="2.5" color="blue" opacity="0.8"></a-plane>
                <a-entity 
                    position="0 0 0.02"
                    text="value: Welcome to The Game!\n\n\nCollaboration Mode: The Spawner spawns cubes by clicking the main blue cube,\n the breaker destroys the cubes by clicking on them.\n\n\nCompetitive Mode: Find and Click the sphere hidden in the enviroment before the other player!;
                    align: center;
                    width: 3;
                    color: white;">
                    
                </a-entity>
            </a-entity>

            <a-box id="stack-object" position="0 1 0" color="blue" width ="1" height="1" depth="1"></a-box>

        </a-scene>
        <script src="js/Connection.js"></script>
    </body>
</html>
